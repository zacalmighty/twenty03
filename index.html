    <!-- Contact Section-->
    <section id="contact">
      <div class="container">
        <header class="text-center mb-5">
          <h2 class="text-uppercase lined">Contact</h2>
        </header>
        <div class="m-4">
          <p class="text-center">Let get this conversation started! <br>
            You can reach us at <a
              href="mailto: worthycreations.alegacyaffair@gmail.com">worthycreations.alegacyaffair@gmail.com</a> <br>
            or fill out the form below and we will get back to you in a timely manner. </p>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <form class="contact-form" action="https://formspree.io/f/mnqowrgd" method="POST">
              <div class="row">
                <div class="form-group col-lg-6">
                  <label for="firstName">Your firstname *</label>
                  <input id="firstName" type="text" name="firstname" placeholder="Enter your firstname"
                    class="form-control">
                </div>
                <div class="form-group col-lg-6">
                  <label for="lastName">Your lastname *</label>
                  <input id="lastName" type="text" name="lastname" placeholder="Enter your lastname"
                    class="form-control">
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Your email *</label>
                  <input id="email" type="email" name="email" placeholder="Enter your email" class="form-control">
                </div>
                <div class="form-group col-lg-6">
                  <label for="phone">Your phone number *</label>
                  <input id="phone" type="phone" name="phone" placeholder="Enter your phone number"
                    class="form-control">
                </div>

                <div class="form-group col-lg-4">
                  <label for="phone">Hoodie Size</label>
                  <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                  <label for="phone">Sweatpants size</label>
                  <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                  <label for="phone"># of entries</label>
                  <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="form-group col-lg-12">
                  <button type="submit" value="submit" class="btn btn-outline-primary w-100">Send message</button>
                </div>
              </div>
            </form>
